<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="icon" href="https://raw.githubusercontent.com/tigerr-X/arcadenetwork/ebce56afa7d5a9b1b89229f33bc080ce594adbde/content/logo.svg" />
<title>Login - Panel | Arcade RolePlay</title>
</head>

<body class="align">

  <div class="grid">

    <div id="login">

      
      <img src="https://github.com/tigerr-X/arcadenetwork/blob/gh-pages/content/arcaderp.png?raw=true" alt="Acaderplogo">

      <form action="#" method="POST">

        <fieldset>

          <p><label for="email">#PlayerID</label></p>
          <p><input type="email" id="email" placeholder="#PlayerID"></p>

          <p><label for="password">Password</label></p>
          <p><input type="password" id="password" placeholder="password"></p>

          <p><input type="submit" value="Sign In"></p>

        </fieldset>

      </form>

    </div> <!-- end login -->

  </div>

</body>
